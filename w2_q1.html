<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="w2_q1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음식 자랑하기 대회</title>
  </head>
  <hr>
    <h1>음식 자랑하기 대회🎉</h1>
    <p>
      한식, 일식, 중식에 대한 이해와 맛있게 먹어본 경험이 있는 분을 찾습니다😊
    </p>
    <hr />
    <h3>🤐개인정보</h3>
    ● 이름: <input type="text" name="이름" /><br />
    ● 연락처: <input type="text" name="연락처" /><br />

    <h3>🧐지원분야</h3>
    <input type="checkbox" name="food1" value="kor" /> 한식<br />
    <input type="checkbox" name="food2" value="chi" /> 중식<br />
    <input type="checkbox" name="food3" value="jap" /> 일식<br />
    <input type="checkbox" name="food4" value="ame" /> 양식<br />

    <h3>😋자랑할 음식 소개</h3>
    <textarea name="message" rows="10" cols="30"></textarea>

    <div>
      <input
        type="button"
        id="delete"
        value="내용지우기"
        onclick="alert('지우시겠습니까?')"
      />
      <input type="button" value="제출" onclick="alert('제출되었습니다!')" />
    </div>

    <h3>📸음식 사진</h3>
    <div>
      <input type="file" name="파일 선택" />
    </div>

    <h3>💓그 음식을 좋아하는 정도</h3>
    <div>
      <input type="range" name="points" min="0" max="10" step="1" value="5" />
    </div>

    <h3>🧑‍💻면접 가능 날짜</h3>
    <input type="datetime-local" name="면접 가능 날짜" />
    <p></p>
  </hr>
    <input
      type="button"
      value="제출"
      onclick="alert('제출되었습니다! 감사합니다😋')"
    />
  </body>
</html>
